<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Blocks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main">
      <p id="header">GitHub Blocks</p>
      <section id="first-row">
        <img class="octodex-image" src="images/godotocat.png" alt="Godotocat" />
        <img class="octodex-image" src="images/NUX_Octodex.gif" alt="NUX Octodex" />
        <img class="octodex-image" src="images/yogitocat.png" alt="Yogitocat" />
      </section>
      <section id="second-row">
        <img class="octodex-image" src="images/mona-the-rivetertocat.png" alt="Mona the river cat" />
        <img class="octodex-image" src="images/manufacturetocat.png" alt="manufacture cat" />
      </section>
      <section id="third-row">
        <img class="octodex-image" src="images/OctoAsians_dex_Full.png" alt="Octo Asian Cats" />
        <img class="octodex-image" src="images/Octoqueer.png" alt="Octo Queer Cats" />
        <img class="octodex-image" src="images/Terracottocat_Single.png" alt="Terra Cotto Cat" />
      </section>
      <p>Images from <a href="https://octodex.github.com">GitHub Octodex</a></p>
    </main>

</html>
