<!DOCTYPE html>

  <title>Likes</title>

<body>

  <div id="body-container">
    <header>
      <p>Network</p>

      <section id="feed-list">

          <div class="feed-header-row">
            <h2>Some User</h2>
            <h3><span id="user-1-like">3</span> like(s)</h3>
            <button type="button" onclick="increaseNumber(document.getElementById('user-1-like'))">
              Likes
            </button>
          </div>
          <p>This is some filter text, it can say anthying we like</p>
        </article>
