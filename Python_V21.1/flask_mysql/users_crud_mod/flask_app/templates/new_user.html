{% extends "layout.html" %}
{% set title = "Create User" %}
{% block content %}
<p class="text-5xl">Create User</p>
<div class="mt-4 w-full max-w-xs">
    <form action="/users/create" method="POST">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            First Name
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="first_name" name="first_name" type="text" placeholder="First Name">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="firts_name">
            Last Name
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="last_name" name="last_name" type="text" placeholder="Last Name">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="last_name">
            Email
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="email" name="email" type="email" placeholder="user@domain.com">
        <button
            class="mt-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit">Create</button>
    </form>
</div>
{% endblock content %}
