{% extends "layout.html" %}
{% set title = "Browse Dojos" %}
{% block content %}
<div class="w-full grid grid-flow-col justify-between gap-5">
    <div class="grid items-end">
        <form action="/dojos/create" method="POST">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                Name
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="name" name="name" type="text" placeholder="Name">
            <button
                class="mt-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">Create</button>
        </form>
        <a href="/ninjas/new" class="p-2 bg-green-500 rounded text-center hover:bg-green-400 mt-4">Create Ninja</a>
    </div>
    <div class="grid space-y-5 w-full bg-slate-400 p-5 rounded">
        <h1 class="text-5xl text-center justify-self-center">Dojos</h1>
        <div class="grid gap-3 grid-cols-2 justify-items-start">
            {% for one_dojo in all_dojos %}
            <p class="text-2xl">{{one_dojo.name}}</p>
            <a href="/dojos/{{one_dojo.id}}/view"
                class="justify-self-end p-2 bg-green-500 rounded text-center hover:bg-green-400">View</a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
