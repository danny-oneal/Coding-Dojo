{% extends "layout.html" %}
{% set title = one_dojo.name + " Dojo" %}
{% block content %}
<h1 class="text-5xl">{{one_dojo.name}} Dojo</h1>
<a href="/dojos" class="max-w-min p-2 bg-green-500 rounded text-center hover:bg-green-400 mt-5">Home</a>
<div class="grid gap-3 grid-cols-3 justify-items-start px-5 mt-5">
    <p class="text-3xl">First Name</p>
    <p class="text-3xl">Last Name</p>
    <p class="text-3xl">Age</p>
    {% for ninja in one_dojo.ninjas %}
    <p class="text-2xl">{{ninja.first_name}}</p>
    <p class="text-2xl">{{ninja.last_name}}</p>
    <p class="text-2xl">{{ninja.age}}</p>
    {% endfor %}
</div>
{% endblock content %}
