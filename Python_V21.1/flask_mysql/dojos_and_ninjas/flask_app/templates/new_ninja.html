{% extends "layout.html" %}
{% set title = "Create Ninja" %}
{% block content %}
<p class="text-5xl">Create Ninja</p>
<a href="/dojos" class="max-w-min p-2 bg-green-500 rounded text-center hover:bg-green-400 mt-5">Home</a>
<div class="mt-4 w-full max-w-xs">
    <form action="/ninjas/create" method="POST">
        <label for="dojo_id" class="block text-gray-700 text-sm font-bold mb-2">Select a
            Dojo</label>
        <select id="dojo_id" name="dojo_id"
            class="p-2.5 shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            {% for one_dojo in all_dojos %}
            <option value="{{one_dojo.id}}">{{one_dojo.name}}</option>
            {% endfor %}
        </select>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            First Name
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="first_name" name="first_name" type="text" placeholder="First Name">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="firts_name">
            Last Name
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="last_name" name="last_name" type="text" placeholder="Last Name">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="age">
            Age
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="age" name="age" type="text" placeholder="Age">
        <button
            class="mt-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit">Create</button>
    </form>
</div>
{% endblock content %}
