{% extends "layout.html" %}
{% set title = "Who Am I" %}
{% block content %}
<div class="grid justify-items-start items-end">
    <h1 class="text-3xl font-bold mb-3">Welcome {{user.first_name}} {{user.last_name}}!</h1>
    <a href="/auth/logout"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Log
        Out</a>
</div>
{% endblock %}
